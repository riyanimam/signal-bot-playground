version: '3.8'

services:
  signal-bot:
    build: .
    container_name: signal-bot
    restart: unless-stopped
    environment:
      - SIGNAL_PHONE_NUMBER=${SIGNAL_PHONE_NUMBER}
      - SIGNAL_DATA_DIR=/signal-data
      - BOT_COMMAND_PREFIX=${BOT_COMMAND_PREFIX:-!}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./signal-data:/signal-data
    # Network mode host allows signal-cli to work properly
    network_mode: "host"
